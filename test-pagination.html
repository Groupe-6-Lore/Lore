<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pagination - LORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #0D151A;
            color: #F0EAE1;
        }
        .test-section {
            background-color: #46718A;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .test-result {
            background-color: #E9BD72;
            color: #0D151A;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            background-color: #dc3545;
            color: white;
        }
        .success {
            background-color: #28a745;
            color: white;
        }
        pre {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üé≤ Test Pagination - LORE</h1>
    
    <div class="test-section">
        <h2>Test de la logique de pagination</h2>
        <div id="pagination-test"></div>
    </div>

    <div class="test-section">
        <h2>Test de la s√©paration des univers</h2>
        <div id="separation-test"></div>
    </div>

    <div class="test-section">
        <h2>Test du responsive</h2>
        <div id="responsive-test"></div>
    </div>

    <script>
        // Donn√©es de test similaires √† celles du composant
        const testUniverses = [
            { id: 1, title: "D&D 5e", type: "D√©j√† poss√©d√©" },
            { id: 2, title: "D&D Moderne", type: "D√©j√† poss√©d√©" },
            { id: 3, title: "Univers H√©ro√Øque", type: "Gratuit" },
            { id: 4, title: "Cthulhu", type: "Gratuit" },
            { id: 5, title: "L5R", type: "Payant" },
            { id: 6, title: "Pathfinder", type: "Payant" },
            { id: 7, title: "Lasers & Feelings", type: "Gratuit" },
            { id: 8, title: "Dungeon World", type: "Gratuit" },
            { id: 9, title: "Vampire", type: "Payant" },
            { id: 10, title: "Cyberpunk", type: "Payant" },
            { id: 11, title: "Call of Cthulhu", type: "Gratuit" },
            { id: 12, title: "Shadowrun", type: "Payant" },
            { id: 13, title: "Warhammer", type: "Payant" },
            { id: 14, title: "FATE", type: "Gratuit" },
            { id: 15, title: "GURPS", type: "Payant" }
        ];

        const itemsPerPage = 12;

        function testPagination() {
            const results = [];
            
            // Test 1: Calcul de pagination
            const totalPages = Math.ceil(testUniverses.length / itemsPerPage);
            results.push(`<div class="test-result success">‚úÖ Total pages: ${totalPages} (${testUniverses.length} univers / ${itemsPerPage} par page)</div>`);
            
            // Test 2: Pagination page 1
            const startIndex = (1 - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedUniverses = testUniverses.slice(startIndex, endIndex);
            results.push(`<div class="test-result success">‚úÖ Page 1: ${paginatedUniverses.length} univers (index ${startIndex} √† ${endIndex-1})</div>`);
            
            // Test 3: S√©paration des univers
            const ownedUniverses = paginatedUniverses.filter(u => u.type === 'D√©j√† poss√©d√©');
            const unknownUniverses = paginatedUniverses.filter(u => u.type !== 'D√©j√† poss√©d√©');
            results.push(`<div class="test-result success">‚úÖ Univers poss√©d√©s: ${ownedUniverses.length}</div>`);
            results.push(`<div class="test-result success">‚úÖ Autres univers: ${unknownUniverses.length}</div>`);
            
            // Test 4: V√©rification des IDs
            const ownedIds = ownedUniverses.map(u => u.id);
            const unknownIds = unknownUniverses.map(u => u.id);
            results.push(`<div class="test-result success">‚úÖ IDs poss√©d√©s: [${ownedIds.join(', ')}]</div>`);
            results.push(`<div class="test-result success">‚úÖ IDs autres: [${unknownIds.join(', ')}]</div>`);
            
            document.getElementById('pagination-test').innerHTML = results.join('');
        }

        function testSeparation() {
            const results = [];
            
            // Test avec diff√©rents types
            const types = ['D√©j√† poss√©d√©', 'Gratuit', 'Payant'];
            types.forEach(type => {
                const count = testUniverses.filter(u => u.type === type).length;
                results.push(`<div class="test-result success">‚úÖ Type "${type}": ${count} univers</div>`);
            });
            
            // Test de la logique de s√©paration
            const owned = testUniverses.filter(u => u.type === 'D√©j√† poss√©d√©');
            const notOwned = testUniverses.filter(u => u.type !== 'D√©j√† poss√©d√©');
            
            if (owned.length + notOwned.length === testUniverses.length) {
                results.push(`<div class="test-result success">‚úÖ S√©paration correcte: ${owned.length} + ${notOwned.length} = ${testUniverses.length}</div>`);
            } else {
                results.push(`<div class="test-result error">‚ùå Erreur de s√©paration: ${owned.length} + ${notOwned.length} ‚â† ${testUniverses.length}</div>`);
            }
            
            document.getElementById('separation-test').innerHTML = results.join('');
        }

        function testResponsive() {
            const results = [];
            
            // Test des classes CSS responsive
            const gridClasses = [
                'grid-cols-1',      // Mobile
                'sm:grid-cols-2',   // Small
                'lg:grid-cols-3',   // Large
                'xl:grid-cols-4',   // Extra Large
                '2xl:grid-cols-6'   // 2X Large
            ];
            
            gridClasses.forEach(cls => {
                results.push(`<div class="test-result success">‚úÖ Classe responsive: ${cls}</div>`);
            });
            
            // Test des classes sidebar
            const sidebarClasses = [
                'w-full',           // Mobile: pleine largeur
                'lg:w-80',          // Large: largeur fixe
                'lg:sticky',        // Large: position sticky
                'lg:top-6',         // Large: top offset
                'lg:h-fit',         // Large: hauteur adapt√©e
                'mb-8',             // Mobile: marge bottom
                'lg:mb-0'           // Large: pas de marge bottom
            ];
            
            sidebarClasses.forEach(cls => {
                results.push(`<div class="test-result success">‚úÖ Classe sidebar: ${cls}</div>`);
            });
            
            // Test des gaps
            const gapClasses = [
                'gap-4',            // Mobile: gap 4
                'lg:gap-6'          // Large: gap 6
            ];
            
            gapClasses.forEach(cls => {
                results.push(`<div class="test-result success">‚úÖ Classe gap: ${cls}</div>`);
            });
            
            document.getElementById('responsive-test').innerHTML = results.join('');
        }

        // Ex√©cuter les tests
        testPagination();
        testSeparation();
        testResponsive();

        // Afficher un r√©sum√©
        setTimeout(() => {
            const totalTests = document.querySelectorAll('.test-result').length;
            const successTests = document.querySelectorAll('.test-result.success').length;
            const errorTests = document.querySelectorAll('.test-result.error').length;
            
            const summary = `
                <div class="test-section">
                    <h2>üìä R√©sum√© des tests</h2>
                    <div class="test-result success">‚úÖ Tests r√©ussis: ${successTests}</div>
                    <div class="test-result error">‚ùå Tests √©chou√©s: ${errorTests}</div>
                    <div class="test-result">üìà Total: ${totalTests} tests</div>
                    <div class="test-result ${errorTests === 0 ? 'success' : 'error'}">
                        ${errorTests === 0 ? 'üéâ Tous les tests sont pass√©s !' : '‚ö†Ô∏è Certains tests ont √©chou√©.'}
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', summary);
        }, 100);
    </script>
</body>
</html>
